<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Die Umrechnung zwischen Grad Celsius und Grad Wilhelm ist mit diesem Rechner für jedermann einfach durchzuführen.">
    <meta name="keywords" content="Grad, Wilhelm, Grad Wilhelm, Celsius, Grad Celsius, Umrechner, umrechnen">
    <meta name="google-site-verification" content="oIpkMsd5mGq-QSkyHtt9bEvnZgmMCJfznzzf05FpoHs" />
    <meta name="msvalidate.01" content="E063CCF318EFE96DE78CE0A265BBC7E2" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/gradwilhelm/convert/refs/heads/main/icon.ico">
    <title>Temperaturumrechnung: Grad Wilhelm und Celsius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            margin: 10px;
        }

        button {
            margin-top: 10px;
            background-color: #008cff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #00a2ff;
        }

        h1 {
            float: right;
            margin: 9px;
            color: white;
        }

        nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0073ff;
            margin-top: -20px;
            margin-left: -20px;
            margin-right: -20px;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            float: left;
        }

        nav a:hover {
            background-color: #008cff;
        }

        .active {
            background-color: #00a2ff;
        }

        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://gradwilhelm.github.io/home/">Start</a>
        <a href="https://gradwilhelm.github.io/convert/" class="active">Rechner</a>
        <h1>Temperaturumrechnung</h1>
    </nav>

    <p>Gib eine Temperatur in Grad Celsius oder Grad Wilhelm ein, um sie zu konvertieren.</p>
    
    <label for="celsius">Grad Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius" oninput="clearField('wilhelm')"><br>

    <label for="wilhelm">Grad Wilhelm:</label>
    <input type="number" id="wilhelm" placeholder="Wilhelm" oninput="clearField('celsius')"><br>

    <button onclick="convert()">Umrechnen</button>

    <script>
        // Konstanten für den Schmelz- und Siedepunkt von Gold in Celsius
        const goldSchmelzpunkt = 1064.2;
        const goldSiedepunkt = 2856;

        // Funktion zur Umrechnung von Celsius in Wilhelm
        function celsiusToWilhelm(celsius) {
            return ((celsius - goldSchmelzpunkt) / (goldSiedepunkt - goldSchmelzpunkt)) * 100;
        }

        // Funktion zur Umrechnung von Wilhelm in Celsius
        function wilhelmToCelsius(wilhelm) {
            return ((wilhelm / 100) * (goldSiedepunkt - goldSchmelzpunkt)) + goldSchmelzpunkt;
        }

        // Funktion zur Umrechnung
        function convert() {
            const celsiusInput = document.getElementById("celsius");
            const wilhelmInput = document.getElementById("wilhelm");

            if (celsiusInput.value !== "") {
                const celsius = parseFloat(celsiusInput.value);
                const wilhelm = celsiusToWilhelm(celsius);
                wilhelmInput.value = wilhelm.toFixed(2);
            } else if (wilhelmInput.value !== "") {
                const wilhelm = parseFloat(wilhelmInput.value);
                const celsius = wilhelmToCelsius(wilhelm);
                celsiusInput.value = celsius.toFixed(2);
            } else {
                alert("Bitte gib eine Temperatur in eines der Felder ein.");
            }
        }

        // Funktion, um das andere Feld zu leeren, wenn eines bearbeitet wird
        function clearField(fieldId) {
            document.getElementById(fieldId).value = "";
        }
    </script>

</body>
</html>
